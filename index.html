
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1>Expense Tracker</h1><br>
            <section>
                <form id="transactionForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" placeholder="Date" required><br><br>
                    <label for="category">Category:</label>
                    <input list="categories" id="category" class="category" placeholder="Category" required>
                    <datalist id="categories">
                        <option value="Food">
                        <option value="Transportation">
                        <option value="Entertainment">
                        <option value="Utilities">
                        <option value="Rent">
                        <option value="Salary">
                        <option value="EMI">
                    </datalist><br><br>
                    
                        <label for="description">Description:</label>
                        <input type="text" id="description" placeholder="Description" class="transaction-description"><br><br>

                    <label><input type="radio" name="transactionType" value="income" checked>Income</label>
                    <label><input type="radio" name="transactionType" value="expense">Expense</label>
                    <input type="number" id="amount" placeholder="Amount" class="amount-btn" required>
                    <button class="btn" type="submit">Add Transaction</button><br>
                    <h4>Your Balance</h4>
                    <h1 id="balance">₹ 0.00</h1>
                    <div class="inc-exp-container">
                      <div class="inc">
                        <h4>Income</h4>
                        <p id="inc-amt" class="amt plus">₹ 0.00</p>
                      </div>
                      <div class="exp">
                        <h4>Expense</h4>
                        <p id="exp-amt" class="amt minus">₹ 0.00</p>
                      </div>
                    </div>
                </form>
            </section>
        </div>
        <div class="transaction">
            <h3>Transaction History</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
